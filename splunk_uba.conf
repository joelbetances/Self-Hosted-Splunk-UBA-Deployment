# Splunk UBA configuration file

[General]
ServerName = your_server_name
AdminUser = your_admin_user
AdminPassword = your_admin_password

[DataSources]
Logs = /path/to/logs
NetworkTraffic = /path/to/network/traffic
UserActivities = /path/to/user/activities

[Security]
EnableEncryption = True
EncryptionKey = your_encryption_key
EnableLogging = True
LogFilePath = /var/log/splunk_uba.log

[Performance]
MaxThreads = 8
MaxMemory = 16G
